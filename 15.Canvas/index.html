		<canvas id="myD" width="500" height="500" style="border: 1px groove;"></canvas>
		<script>
			var draw = document.getElementById('myC');
			
			if (draw.getContext) {
				var context = draw.getContext('2d');
				
				//填充和描边
				context.strokeStyle = 'red';

				context.beginPath();
				context.arc(250, 250, 220, 0, 2 * Math.PI,false);
				context.moveTo(464,250);
				context.arc(250,250,215,0,2*Math.PI,false);
				context.closePath();
				context.stroke();
				context.font='bold 14px Arial';
				context.textAlign = 'center';
				context.testBaseline = 'middle';
				context.fillText('12',250,60);
				context.fillText('1',350,90);
				context.fillText('2',420,160);
				context.fillText('3',450,265);
				context.fillText('4',420,365);
				context.fillText('5',350,430);
				context.fillText('6',250,455);
				context.fillText('7',150,430);
				context.fillText('8',80,365);
				context.fillText('9',50,265);
				context.fillText('10',80,160);
				context.fillText('11',150,90);
				context.beginPath();
				context.translate(250,250);
				context.moveTo(0,0);
				context.lineTo(0,-125);
				context.closePath();
				context.stroke();
				var angle = 0.11;
				setInterval(function(){
				
					context.translate(-125,-125);
					context.clearRect(0,0,250,250);
					context.beginPath();
					context.translate(125, 125);
					context.rotate(angle);
					context.moveTo(0,0);
					context.lineTo(0,-125);
					context.closePath();
					context.stroke();	
				},1000);				
			};
